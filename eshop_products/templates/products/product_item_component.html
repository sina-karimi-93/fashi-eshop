{% load static %}
<div class="col-lg-4 col-sm-6 my-2">
    <div class="product-item">
        <div class="pi-pic">
            <img class="img-fluid" style="width: 400px;height: 350px" src="{{ product.image.url }}" alt="{{ product.title }}">
            <div class="icon">
                <i class="icon_heart_alt"></i>
            </div>
            <ul>
                <li class="w-icon active"><a href="#"><i class="icon_bag_alt"></i></a></li>
                <li class="quick-view"><a href="{{ product.get_absolute_url }}">View</a></li>
                <li class="w-icon"><a href="#"><i class="fa fa-random"></i></a></li>
            </ul>
        </div>
        <div class="pi-text">
                <h5>{{ product.title }}</h5>
            <div class="product-price">
                $ {{ product.price }}
                {% if product.before_price %}
                    <span>$ {{ product.before_price }}</span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
